<!DOCTYPE html>
<html>
<head>
    <title>The Drawing App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="Content/site.css" type="text/css" />
</head>
<body>
    <div class="header">
        <span class="title">The Drawing App</span>     
        <div class="dropdown">
            <button class="btn">
                <span id="selected-color" style="background-color: #0a67a3; width: 12px; height: 12px; display: inline-block"></span>
                Color
            </button>
            <div id="color-select-list" class="dropdown-content">
                <div data-value="#000000" style="background: #000000;"></div>
                <div data-value="#555555" style="background: #555555;"></div>
                <div data-value="#999999" style="background: #999999;"></div>
                <div data-value="#0a67a3" style="background: #0a67a3;"></div>
                <div data-value="#3e97d1" style="background: #3e97d1;"></div>
                <div data-value="#8ec9ef" style="background: #8ec9ef;"></div>
                <div data-value="#ff0000" style="background: #ff0000;"></div>
                <div data-value="#f56c36" style="background: #f56c36;"></div>
                <div data-value="#f8a881" style="background: #f8a881;"></div>
                <div data-value="#407f1a" style="background: #407f1a;"></div>
                <div data-value="#7ed616" style="background: #7ed616;"></div>
                <div data-value="#ddec38" style="background: #ddec38;"></div>
                <div data-value="#a15f9d" style="background: #a15f9d;"></div>
                <div data-value="#f580e3" style="background: #f580e3;"></div>
                <div data-value="#ffff00" style="background: #ffff00;"></div>
                <div data-value="#8a5025" style="background: #8a5025;"></div>
                <div data-value="#ef934d" style="background: #ef934d;"></div>
                <div data-value="#ffffff" style="background: #ffffff;"></div>
            </div>
        </div>
        <div class="dropdown">
            <button class="btn">Size</button>
            <div id="size-select-list" class="dropdown-content">
                <div data-value="2" style="padding:0; width:2px; height:2px; border:19px solid white; background-color:black;"></div>
                <div data-value="4" style="padding:0; width:4px; height:4px; border:18px solid white; background-color:black;"></div>
                <div data-value="8" style="padding:0; width:8px; height:8px; border:16px solid white; background-color:black;"></div>
                <div data-value="16" style="padding:0; width:16px; height:16px; border:12px solid white; background-color:black;"></div>
                <div data-value="24" style="padding:0; width:24px; height:24px; border:9px solid white; background-color:black;"></div>
            </div>
        </div>
        <button id="clear-button" type="button" class="btn">Clear</button>
        <span class="sub-title">Fun collaborative drawing</span>
    </div>
  
    <div id="canvasDiv"></div>

    <script src="/Scripts/jquery-1.9.1.min.js"></script>
    <script src="/Scripts/jquery.signalR-2.2.1.min.js"></script>
    <script src="/signalr/hubs"></script>
    <script src="/Scripts/app.js"></script>
</body>
</html>
